  /healthcheck:
    get:
      summary: Health Check
      deprecated: false
      description: >-
        ### Health Check


        This endpoint sends an HTTP GET request to
        `http://localhost:8081/healthcheck` to check the health status of the
        system.


        **Request Body**  

        This request does not require a request body.


        **Response Body**  

        The response returns the health status of different components of the
        system including deadlocks and hibernate. The response includes the
        status of each component, the duration, and the timestamp of the health
        check.


        Example response:


        ``` json

        {
            "deadlocks": {
                "healthy": true,
                "duration": 0,
                "timestamp": ""
            },
            "hibernate": {
                "healthy": true,
                "duration": 0,
                "timestamp": ""
            }
        }

         ```
      tags:
        - Admin
      parameters: []
      responses:
        '200':
          description: Sample Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  deadlocks:
                    type: object
                    properties:
                      healthy:
                        type: boolean
                      duration:
                        type: integer
                      timestamp:
                        type: string
                    required:
                      - healthy
                      - duration
                      - timestamp
                  hibernate:
                    type: object
                    properties:
                      healthy:
                        type: boolean
                      duration:
                        type: integer
                      timestamp:
                        type: string
                    required:
                      - healthy
                      - duration
                      - timestamp
                required:
                  - deadlocks
                  - hibernate
              examples:
                '1':
                  summary: Sample Response
                  value:
                    deadlocks:
                      healthy: true
                      duration: 0
                      timestamp: '2024-06-29T17:28:05.835+05:30'
                    hibernate:
                      healthy: true
                      duration: 4
                      timestamp: '2024-06-29T17:28:05.831+05:30'
      security: []
  /hello-world:
    get:
      summary: Hello world
      deprecated: false
      description: >-
        ### Get Hello World


        This endpoint sends an HTTP GET request to retrieve a hello world
        message with the provided name.


        #### Request Parameters


        - `name` (query parameter, required): The name for which the hello world
        message is requested.
            

        #### Response


        - `id` (number): The identifier for the hello world message.
            
        - `content` (string): The hello world message content.
            

        #### Example


        Request:


        ```

        GET http://localhost:8080/hello-world?name=John

         ```

        Response:


        ``` json

        {
            "id": 1,
            "content": "Hello, Stranger!"
        }

         ```
      tags:
        - App
      parameters:
        - name: name
          in: query
          description: ''
          required: true
          example: '{{$randomFirstName}}'
          schema:
            type: string
      responses:
        '200':
          description: Sample Stranger Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  content:
                    type: string
                required:
                  - id
                  - content
              examples:
                '1':
                  summary: Sample Stranger Response
                  value:
                    id: 1
                    content: Hello, Stranger!
        x-200:Sample Named response:
          description: Sample Named response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  content:
                    type: string
                required:
                  - id
                  - content
              examples:
                '1':
                  summary: Sample Named response
                  value:
                    id: 2
                    content: Hello, Rhianna!
      security:
        - basic: []
