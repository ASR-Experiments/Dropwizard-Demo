    put:
      summary: Update user by ID
      deprecated: false
      description: >

        ### Update User Details

        ---

        This endpoint allows the client to update user details by sending an
        HTTP PUT request to localhost:8080/user/:userId.


        #### Request Body

        - id (number): The unique identifier of the user.

        - name (string): The name of the user.

        - email (string): The email address of the user.

        - password (string): The password of the user.

        - role (string): The role of the user.


        #### Response

        The response will be in JSON format with the following schema:

        ```json

        {
            "type": "object",
            "properties": {
                "id": {
                    "type": "number"
                },
                "name": {
                    "type": "string"
                },
                "email": {
                    "type": "string"
                },
                "password": {
                    "type": "string"
                },
                "role": {
                    "type": "string"
                }
            }
        }

        ```

        An example response for this request is:

        ```json

        {
            "id": 0,
            "name": "",
            "email": "",
            "password": "",
            "role": ""
        }

        ```
